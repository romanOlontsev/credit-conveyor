name: Conveyor CI with Maven

on:
  push:
    branches:
      - feature/devops/**
    paths:
      - 'conveyor/**'
  pull_request:
    branches: [ "feature/devops/ci_cd_settings" ]
    paths:
      - 'conveyor/**'

permissions:
  packages: write

jobs:
  codecov:
    name: Codecov analyzer
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Java 17 setup
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build with Maven
        run: mvn package -pl conveyor -am

      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          verbose: true

